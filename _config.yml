# Site settings
title: Example Jekyll Site Hosted On Github
email: no-reply@gmail.com
description: A simple Jekyll blog hosted on Github.
baseurl: "/example-jekyll-github"
url: ""
twitter_username: 
avatar: "" # Set footer avatar
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Sarn Phamornsuwana" # Set default author name
      categories: "cats"
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
